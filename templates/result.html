<!DOCTYPE html>

<html>
   <style>
      table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
          }
      th{
      font-weight: normal;
      text-align: left;

      }
      td {
      vertical-align: baseline;
      }
  </style>

   <body>

      <p>... Your loan submission has been saved and appraised:</p>
      <!-- <h2><a href = "\">go back to home page</a></h2> -->

      <h1> Loan Details </h1>
      {% if LoanID %}
          <font size="5" face="Courier New" >
          <table >
              <tr>
                <th>Name:</th>
                <th>{{nm}}</th>
              </tr>
              <tr>
                <td>Loan Request ID:   </td>
                <td>{{LoanID}}</td>
              </tr>
              <tr>
                <td>Loan Amount:   </td>
                <td>{{LoanAmount}}</td>
              </tr>
              <tr>
                <td>Credit History:   </td>
                <td>{{CreditHistory}}</td>
              </tr>
              <tr>
                <td>Approved?  </td>
                <td> {{ApprovalAnswer}}</td>
              </tr>
          </table>
         </font>
         </br>
          <p>Go back to the <a href="/">main page</a> or view the <a href="/listloans"> list </a> of submitted loans </p>
      {% endif %}
   </body>
</html>
